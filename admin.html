<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOWOROOM - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <nav class="navbarList">
    <div class="wrap d-flex ai-center jc-between">
      <h1><a href="index.html" class="fs-2">WOWOROOM</a></h1>
      <button class="navbarToggle"><i class="fas fa-bars fa-3x"></i></button>
      <ul class="navbarMenu d-flex">
        <li><a href="#" class="fs-1">後台管理</a></li>
        <li><a href="#" class="fs-1">管理員登入</a></li>
      </ul>
    </div>
  </nav>

  <section class="wrap chartSection">
    <div class="list-group list-group-horizontal h4 w-50 mb-3" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action list-group-item-dark active py-2 fs-1" id="list-home-list" data-bs-toggle="list" href="#category" role="tab" aria-controls="all">產品類別比重</a>
      <a class="list-group-item list-group-item-action list-group-item-dark py-2 fs-1" id="list-profile-list" data-bs-toggle="list" href="#title" role="tab" aria-controls="pin">產品品項比重</a>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" id="category" role="tabpanel">
        <h2 class="text-center fs-3 productCategory">全產品類別營收比重</h2>
        <div class="chartCategory">

        </div>
      </div>
      <div class="tab-pane" id="title" role="tabpanel">
        <h2 class="text-center fs-3 productTitle">全品項營收比重</h2>
        <div class="chartTitle">

        </div>
      </div>
    </div>
  </section>

  <section class="wrap order">
    <div class="d-flex jc-end">
      <a href="#" class="delAllOrderBtn btn-black fs-1">清除全部訂單</a>
    </div>
    <div class="order-table">
      <table>
        <thead>
          <tr>
            <th>訂單編號</th>
            <th width="11%">聯絡人</th>
            <th width="19%">聯絡地址</th>
            <th>電子郵件</th>
            <th width="12%">訂單品項</th>
            <th>訂單日期</th>
            <th>訂單狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="order-table-body">
        </tbody>
      </table>
    </div>
  </section>

  <a href="#" class="gotop"><i class="fas fa-arrow-circle-up"></i></a>

  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-2" id="exampleModalLabel">訂單詳情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="w-100">
            <thead>
              <tr>
                <th>品項</th>
                <th>數量</th>
                <th>金額</th>
              </tr>
            </thead>
            <tbody class="orderDetailBody">

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="js/components.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
